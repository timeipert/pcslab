<svg [attr.width]="svgWidth" [attr.height]="svgHeight" >
  <g [attr.transform]="'translate('+marginX +', '+ marginY + ')'">
    <!--<rect *ngFor="let point of points" [attr.x]="point[0]" [attr.y]="point[1]"
          [attr.width]="rectSize" [attr.height]="rectSize" fill="black"/>-->
    <path [attr.d]="svgPath(points, bezierCommand.bind(this))" stroke="rgba(0,0,0,0.8)" fill="rgba(100,0,0,0.5)"></path>
  </g>
</svg>
